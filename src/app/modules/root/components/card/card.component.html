<div *ngIf="showHeader" fxLayoutAlign="space-between center" class="header">
  <a fxLayoutAlign="center center" routerLink="/" class="icon">
    <i class="fas fa-th"></i>
  </a>
  <div ngClass.xs="xs">{{ title }}</div>
  <a
    fxLayoutAlign="center center"
    href="https://github.com/NitashEU"
    target="_blank"
    class="icon"
  >
    <i class="fab fa-github-square"></i>
  </a>
</div>
<ng-content></ng-content>
